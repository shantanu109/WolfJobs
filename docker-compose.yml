version: '3'

services:
  mongo:
    image: mongo:5.0.4
    restart: always
    environment:
      # MONGO_INITDB_ROOT_USERNAME: root
      # MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: wolfjobs
    volumes:
      - mongo_data:/data/db

  backend:
    build: backend
    depends_on:
      - mongo
    expose:
      - 8000

  frontend:
    build: frontend
    depends_on:
      - backend
    expose:
      - 3000

  nginx:
    build: nginx
    ports:
      - 3000:3000
    depends_on:
      - frontend
      - backend



volumes:
  mongo_data:
